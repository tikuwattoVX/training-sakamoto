<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>float</title>
  <!-- css reset YUIを貼る -->
  <style>
    ul {
      width: 600px;
      padding: 0;
      background-color: red;
      /* overflow: hidden; */
      /* padding: 10px 0; */
    }
    ul li {
      float: left;
      width: 100px;
      margin-right: 10px;
      background-color: blue;
    }
    ul li a {
      text-decoration: none;
      display: block;
      color: #fff;
      text-align: center;
    }
    p {
      clear: left;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="">tab1</a></li>
    <li><a href="">tab2</a></li>
    <li><a href="">tab3</a></li>
    <li><a href="">tab4</a></li>
    <li><a href="">tab5</a></li>
  </ul>
  <p>フロート解除</p>
</body>
</html>

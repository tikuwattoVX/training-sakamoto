<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>transition1</title>
  <style>
    .box {
      width:300px; height: 300px;
      background-color: gray;
      text-align: center;
      line-height: 300px;
      margin-top: 100px;
      margin-left: 100px;
      transition: all 5s ease;
    }
  </style>
</head>
<body onload="moveBox();">
  <div id="box1" class="box">BOX</div>
  <script>
    function moveBox() {
      var box = document.getElementById("box1");

      box.style.backgroundColor = "yellow";
      box.innerHTML = "move";
      box.style.width = "100px";
      box.style.height = "100px";
      box.style.lineHeight = "100px";
      box.style.transform = "translate(300px, 0) rotate(45deg)";
    }
  </script>
</body>
</html>

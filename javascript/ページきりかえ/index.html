<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページきりかえ</title>
  <style>
    * { font-size: 20px;margin: 0;padding: 0; }
    .box {
      width: 500px;height: 200px;
      line-height: 200px;
      text-align: center;
    }

    #box1 {
      background-color: skyblue;
      display: block;
    }

    #box2 {
      background-color: yellow;
      display: none;
    }

    #box3 {
      background-color: pink;
      display: none;
    }
  </style>
</head>
<body>
  <section id="box1" class="box">トップページ<button onclick="page1();">次へ</button></section>
  <section id="box2" class="box">ランページ<button onclick="page2();">次へ</button></section>
  <section id="box3" class="box">エンドページ<button onclick="page3();">次へ</button></section>
  <script>
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    function page1() {
      box1.style.display = 'none';
      box2.style.display = 'block';
      box3.style.display = 'none';
    }
    function page2() {
      box1.style.display = 'none';
      box2.style.display = 'none';
      box3.style.display = 'block';
    }
    function page3() {
      box1.style.display = 'block';
      box2.style.display = 'none';
      box3.style.display = 'none';
    }
  </script>
</body>
</html>
